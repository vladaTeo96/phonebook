<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/drop-down.css">
    <link rel="stylesheet" href="./css/insert.css">
    <link rel="stylesheet" href="./css/responsive.css">
</head>
<body>              
    <div id="header" class="container">
        <divclass="row">
            <div class="col-12 text-center">
                <h1>Phonebook <i class="fas fa-phone-square"></i></h1>
            </div>
        </div>
    </div>
    <div id="name" class="container">
        <div class="row">
            <div class="col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2">
                <div class="circle">
                    <h2>J</h2>
                </div>
            </div>
            <div id="area-name" class="col-12 col-sm-10 col-md-10 col-lg-4 col-xl-4 text-center">
                <h1>John Milner</h1>
                <div class="input-box" style="display:none;">
                    <div class="left-side">
                        <input type="text" placeholder="New name">
                    </div>
                    <div class="right-side">
                            <button class="go">Go</button>
                        </div>
                </div>
            </div>
            <div class="col-12 col-sm-4 col-md-4 col-lg-2 col-xl-2">
                <button class="more"><h3>More</h3></button>
            </div>
            <div class="col-12 col-sm-4 col-md-4 col-lg-2 col-xl-2">
                <button class="update"><h3>Update</h3></button>
            </div>
            <div class="col-12 col-sm-4 col-md-4 col-lg-2 col-xl-2">
                <button class="delete"><h3>Delete</h3></button>
            </div>
        </div>
    </div>

    <div id="drop-down" class="container"  style="display:none;">
        <div class="row">
            <div class="col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3 green-dark overflow-hidden">
                <div class="icon-area">
                    <div class="icon-font">
                            <i class="fas fa-phone"></i>
                    </div>
                </div>
            </div>
            <div class="col-9 green-dark">
                <div class="number border-bottom">
                    <h3>333-444-555</h3>
                    <div class="input-box" style="display:none;">
                            <div class="left-side">
                                <input type="text" placeholder="New gmail">
                            </div>
                            <div class="right-side">
                                    <button class="go">Go</button>
                                </div>
                        </div>
                </div>
                <div class="btn-area border-bottom">
                    <button class="update"><h3>Update</h3></button>
                </div>
            </div>
        </div>

        <div class="row">
                <div class="col-3 green-dark overflow-hidden">
                    <div class="icon-area-diff">
                        <div class="icon-font-diff">
                                <i class="fas fa-envelope"></i>
                        </div>
                    </div>
                </div>
                <div class="col-9 green-dark">
                        <div class="number border-bottom">
                            <h3>example@gmail.com</h3>
                            <div class="input-box" style="display:none;">
                                    <div class="left-side">
                                        <input type="text" placeholder="New gmail">
                                    </div>
                                    <div class="right-side">
                                            <button class="go">Go</button>
                                        </div>
                                </div>
                        </div>
                        <div class="btn-area border-bottom">
                            <button class="update"><h3>Update</h3></button>
                        </div>
                    </div>
        </div>

        <div class="row">
                <div class="col-3 green-dark overflow-hidden">
                    <div class="icon-area">
                        <div class="icon-font">
                                <i class="fas fa-city"></i>
                        </div>
                    </div>
                </div>
                <div class="col-9 green-dark">
                        <div class="number">
                            <h3>city</h3>
                            <div class="input-box" style="display:none;">
                                    <div class="left-side">
                                        <input type="text" placeholder="New city">
                                    </div>
                                    <div class="right-side">
                                            <button class="go">Go</button>
                                        </div>
                                </div>
                        </div>
                        <div class="btn-area">
                            <button class="update"><h3>Update</h3></button>
                        </div>
                    </div>
            </div>
    </div>

    <div id="insert" class="container">
        <div class="row">
            <div class="col-12">
                    <h1>Insert contact <i class="fas fa-angle-double-down"></i></h1>
            </div>
        </div>
    </div>

    <div id="drop-down-insert" class="container" style="display:none;">
            <div class="row">
                <div class="col-4 blue-light overflow-hidden">
                    <div class="insert-data">
                        <div class="insert-data-area">
                                <i class="fas fa-user"></i>
                        </div>
                    </div>
                </div>
                <div class="col-8 blue-light">
                    <input type="text" placeholder="Insert name ">
                </div>
            </div>

                <div class="row margin-top">
                    <div class="col-4 blue-light overflow-hidden">
                        <div class="insert-data">
                            <div class="insert-data-area">
                                    <i class="fas fa-phone"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-8 blue-light">
                        <input type="text" placeholder="Insert phone ">
                    </div>
                </div>

                <div class="row margin-top">
                        <div class="col-4 blue-light overflow-hidden">
                            <div class="insert-data">
                                <div class="insert-data-area">
                                        <i class="fas fa-envelope"></i>
                                </div>
                            </div>
                </div>
                        <div class="col-8 blue-light">
                            <input type="text" placeholder="Insert gmail ">
                        </div>
                    </div>

                    <div class="row margin-top">
                            <div class="col-4 blue-light overflow-hidden">
                                <div class="insert-data">
                                    <div class="insert-data-area">
                                            <i class="fas fa-city"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="col-8 blue-light">
                                <input type="text" placeholder="Insert city ">
                            </div>
                    </div>
                    
                    <div class="row padding-bottom">
                        <div class="col-12">
                            <button class="insert"><h3>Insert</h3></button>
                        </div>
                    </div>

        </div>

        <script src="./js/show-hide.js"></script>
</body> 
</html>
